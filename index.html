<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker assistant</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Color card</h1>
        <h3>Color extraction assistant. Tool for pixelation.</h3>
        <h6>Choose the perfect colors.</h6>
    </header>

    <section id="uploadSection">
        <label class="fileInputLabel">
            <input type="file" name="imageFile" id="fileInput" onchange="onFileUpload(event)"
                accept="image/jpeg, image/png, image/jpg">
            Upload image
        </label>
        <img id="imagePreview" onload="onImageLoad(event)"></img>

        <section id="pixelRangeSection">
            <span>set pixelation</span>
            <input type="range" id="pixelRangeSlider" name="pixelRange" min="0" step="5" max="100" defaultValue="24"
                onmousemove="pixelateImage()" />
        </section>
    </section>

    <section id="canvasSection">
        <canvas id="pixelatedImageCanvas" width="600" height="400" 
            onmousemove="getPixel(event)" onclick="drawColors()">
        </canvas>

        <span id="pixelColor"></span>
    </section>

    <!-- <ul class="colors" id="colors" 
        onDrop={dropHandler} onDragOver={(event)=> event.preventDefault()}>
    </ul> -->

    <!-- <section className="picker__buttons">
        <button className="button" onClick={exportPalette}>Export palette</button>
        <button className="button" onClick={exportScheme}>Export scheme</button>
    </section> -->

</body>

</html>
